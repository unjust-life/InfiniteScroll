<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./src/index.css">
</head>
<body>
    
    <div id="list">
        <div class="item">当滚动到列表底部时将会触发loadMore方法</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>



    <script src="./src/InfiniteScroll.js"></script>
    <script>
        var num = 4

        // 使用示例
        let scroll = new InfiniteScroll('list', {
            // distance: 100,       //距离底部阈值      非必须
            // loading : false,     //防止重复加载      非必须
            // noMore  : false,     //是否禁止加载更多   非必须
            // initLoad: true       //若为真，则会立即检查是否需要执行加载方法。在初始状态下内容撑不满容器时十分有用。 非必须
            loadMore: function () { //接收一个函数  在容器滚动到底部时触发
                this.loading = true
                console.log('请求数据')
                setTimeout(() => {
                    let dom = '<div class="item">' + num + '</div>'
                    $('#list').append(dom)
                    num++
                    this.loading = false
                }, 500);

            }
        })
    </script>
</body>
</html>
